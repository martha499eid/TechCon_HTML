  <main>
    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
      <p>
        Follow us on:
        <a href="https://twitter.com/" target="_blank">Twitter</a>,
        <a href="https://facebook.com/" target="_blank">Facebook</a>,
        <a href="https://linkedin.com/" target="_blank">LinkedIn</a>
      </p>
    </section>

    <section>
      <h2>Our Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3456.851366039246!2d31.23571121511437!3d30.044419381879363!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1458410a4c80b8a7%3A0x2db1a9f1cc30a6f5!2sTahrir%20Square!5e0!3m2!1sen!2seg!4v1622442438615!5m2!1sen!2seg"

      <form>

        <label for="email">Email:</label><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40"></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
